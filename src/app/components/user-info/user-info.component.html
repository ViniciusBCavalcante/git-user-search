<div>
  <div *ngIf="api" class="container mt-2 d-flex">
    <div class="card p-3">
      <div class="d-flex align-items-center">
        <div class="image">
          <img src="{{ api.avatar_url }}" class="profile-picture" />
        </div>
        <div class="user-info ml-3 w-100">
          <h4 class="mb-0 mt-0">
            <a href="{{ api.html_url }}" class="texto-detalhamento">
              {{ api.name | replaceNull }}
              <i class="pi pi-external-link"> </i>
            </a>
          </h4>
          <span>{{ api.login | replaceNull }}</span>
          <br />
          <span>{{ api.bio | replaceNull }}</span>
          <br />
          <span>{{ api.location | replaceNull }}</span>

          <div class="p-2 mt-2 bg-primary d-flex rounded text-white stats">
            <div class="d-flex flex-column">
              <span class="follow">Followers</span>
              <span class="quantity">{{ api.followers | replaceNull }}</span>
            </div>
            <div class="d-flex flex-column">
              <span class="follow">Following</span>
              <span class="quantity">{{ api.following | replaceNull }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!api" class="container mt-2 d-flex">
    <div class="card p-3">
      <div class="d-flex align-items-center">
        <div class="image">
          <p-skeleton
            shape="circle"
            width="200px"
            height="200px"
            styleClass="p-mr-2"
          ></p-skeleton>
        </div>
        <div class="user-info ml-3 w-100">
          <p-skeleton
            width="350px"
            height="30px"
            styleClass="mb-1"
          ></p-skeleton>
          <p-skeleton
            width="300px"
            height="20px"
            styleClass="mb-1"
          ></p-skeleton>
          <p-skeleton
            width="250px"
            height="20px"
            styleClass="mb-1"
          ></p-skeleton>
          <p-skeleton
            width="200px"
            height="20px"
            styleClass="mb-1"
          ></p-skeleton>
          <p-skeleton
            width="250px"
            height="55px"
            styleClass="mb-1"
          ></p-skeleton>
        </div>
      </div>
    </div>
  </div>
</div>
